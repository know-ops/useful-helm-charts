apiVersion: v1
kind: Service
metadata:
  name: {{ include "acme-dns.fullname" . }}
  labels:
    {{- include "acme-dns.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port.http }}
      targetPort: http
      protocol: TCP
      name: http
    - port: {{ .Values.service.port.dns.tcp }}
      targetPort: dns-tcp
      protocol: TCP
      name: dns-tcp
    - port: {{ .Values.service.port.dns.udp }}
      targetPort: dns-udp
      protocol: UDP
      name: dns-udp
  selector:
    {{- include "acme-dns.selectorLabels" . | nindent 4 }}
